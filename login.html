<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Application using Javascript and local storage</title>
    <link href="././bootstrap/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
</head>
<body class="text-center">
    <main class="form-signin">
      <form id="loginUser">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-3 ps-5">        
                <h6 class="mb-0">Email</h6>        
            </div>
            <div class="col-md-9 pe-5">        
                <input type="text" class="form-control form-control-lg" name="email" id="email" >        
            </div>
        </div>
        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-3 ps-5">        
                <h6 class="mb-0">Password</h6>        
            </div>
            <div class="col-md-9 pe-5">        
                <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" id ="password" autocomplete="on" >        
            </div>
        </div>
        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-3 ps-5">        
                &nbsp;      
            </div>
            <div class="col-md-9 pe-5" >        
                <button class="w-70 btn btn-lg btn-primary">Login</button>       
            </div>
        </div>        
      </form>
    </main>
    <script src="./js/script.js"></script>
      </body>

</html>
