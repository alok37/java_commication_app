<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Application using Javascript and local storage</title>
    <link href="././bootstrap/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>
<body class="text-center">
    
    <main class="form-signin">
      <form id="registerUser" >
        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-5 ps-5">        
                  
            </div>
            <div class="col-md-7 pe-5">        
                <h1 class="h3 mb-3 fw-normal ">Register</h1> 
            </div>
        </div>
        
    
        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-5 ps-5">        
                <h6 class="mb-0">Full Name</h6>        
            </div>
            <div class="col-md-7 pe-5">        
                <input type="text" class="form-control form-control-lg" name="fullname" placeholder="Enter Full Name" id="fullname" >        
            </div>
        </div>

        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-5 ps-5">        
                <h6 class="mb-0">Email</h6>        
            </div>
            <div class="col-md-7 pe-5">        
                <input type="text" class="form-control form-control-lg" placeholder="Enter Email" name="email" id="email" >        
            </div>
        </div>
    
        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-5 ps-5">        
                <h6 class="mb-0">Password</h6>        
            </div>
            <div class="col-md-7 pe-5">        
                <input type="password" class="form-control form-control-lg" placeholder="Enter Password" name="password" id="password" >        
            </div>
        </div>

        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-5 ps-5">        
                <h6 class="mb-0">Confirm Password</h6>        
            </div>
            <div class="col-md-7 pe-5">        
                <input type="password" class="form-control form-control-lg" placeholder="Enter Confirm Password" name="confirm_password" id="confirm_password" >        
            </div>
        </div>


        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-5 ps-5">        
                &nbsp;      
            </div>
            <div class="col-md-7 pe-5" >        
                <button class="w-70 btn btn-lg btn-primary" >Register</button>       
            </div>
        </div>        


      </form>
    </main>
    
    <script src="./js/script.js"></script>
    
        
      </body>

</html>
